<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Pagination</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Pagination Bar -->
    <div th:fragment="paginationbar">
        <ul class="pagination pagination-centered">
            <li th:class="${page.first}? 'disabled' : ''">
            <span th:if="${page.first}">← First</span>
            <a th:if="${not page.first}" th:href="@{${page.url}(page=0,size=${page.size})}">← First</a>
            </li>
            <li th:class="${page.hasPrevious}? '' : 'disabled'">
            <span th:if="${not page.hasPrevious}">«</span>
            <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.number-2},size=${page.size})}" title="Go to previous page">«</a>
            </li>
            <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
            <span th:if="${item.current}" th:text="${item.number}">1</span>
            <a th:if="${not item.current}" th:href="@{${page.url}(page=${item.number-1},size=${page.size})}"><span th:text="${item.number}">1</span></a>
            </li>
            <li th:class="${page.hasNext}? '' : 'disabled'">
            <span th:if="${not page.hasNext}">»</span>
            <a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.number},size=${page.size})}" title="Go to next page">»</a>
            </li>
            <li th:class="${page.last}? 'disabled' : ''">
            <span th:if="${page.last}">Last →</span>
            <a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1},size=${page.size})}">Last →</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
